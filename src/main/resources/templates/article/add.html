<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <title>Propagander - Najlepsza propaganda w sieci!</title>
</head>
<body>
<form action="#" th:action="@{/article/add}" enctype="multipart/form-data" th:object="${article}" method="post">
   <label>Link do zdjęcia:<br> <input type="text" th:field="*{articleImage}" >
        <span th:if="${#fields.hasErrors('articleImage')}" th:errors="*{articleImage}">Coś jest nie tak z Img</span><br></label>
    <label>Tytuł:<br> <input type="text" th:field="*{articleTitle}" >
        <span th:if="${#fields.hasErrors('articleTitle')}" th:errors="*{articleTitle}">Coś jest nie tak z Tytulem</span><br></label>
    <label>Treść:<br> <textarea rows="10" cols="15" th:field="*{articleContent}" /> <span th:if="${#fields.hasErrors('articleContent')}" th:errors="*{articleContent}">Coś jest nie tak z tekstem artykulu</span></label><br>

    <p><input type="submit" value="Dodaj artykuł"/></p>

</form>
</body>
</html>
