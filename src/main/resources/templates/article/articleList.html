<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Najlepsza propaganda w sieci!</title>
</head>

<body>
Lista artykułów:

<table border="1">
       <tr>
           <th>Title</th>
           <th>Content</th>
       </tr>
       <tr th:each="article : ${articles}">
           <td th:text="${article.articleTitle}"/>
           <td th:text="${article.articleContent}"/>
       </tr>

</table>

</body>
</html>
